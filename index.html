<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Swiper JS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Klassik Premium</title>
  </head>
  <body>
    <header class="container-fluid"></header>
    <main>
      <section class="container-fluid hero bg-black">
        <!-- Swiper Hero Section -->
        <section class="container hero__swiper">
          <div class="swiper mySwiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img src="assets/images/hero image.png" alt="Slide 1" />
              </div>
              <div class="swiper-slide">
                <img src="assets/images/hero image.png" alt="Slide 2" />
              </div>
              <div class="swiper-slide">
                <img src="assets/images/hero image.png" alt="Slide 3" />
              </div>
              <div class="swiper-slide">
                <img src="assets/images/hero image.png" alt="Slide 4" />
              </div>
            </div>
            <div class="swiper-button-next swiper-btn">
              <img src="assets/images/nav-next.png" alt="Next" />
            </div>
            <div class="swiper-button-prev swiper-btn">
              <img src="assets/images/nav-prev.png" alt="Previous" />
            </div>
            <div class="swiper-pagination"></div>
          </div>
        </section>

        <!-- Hero Icons Section -->
        <section
          class="hero__icons py-50 container flex justify-center flex-wrap rgap-40"
        >
          <div
            class="hero__icon__box flex flex-col items-center justify-center rgap-5"
          >
            <img src="assets/images/hero-icon-1.png" alt="Free Shipping Icon" />
            <h3 class="font-18 font-semi-bold text-center">Free Shipping</h3>
            <span class="font-14 font-normal text-center"
              >Orders above $200</span
            >
          </div>
          <div
            class="hero__icon__box flex flex-col items-center justify-center rgap-5"
          >
            <img
              src="assets/images/hero-icon-2.png"
              alt="Secure Payments Icon"
            />
            <h3 class="font-18 font-semi-bold text-center">Secure Payments</h3>
            <span class="font-14 font-normal text-center"
              >Trusted Payments</span
            >
          </div>
          <div
            class="hero__icon__box flex flex-col items-center justify-center rgap-5"
          >
            <img
              src="assets/images/hero-icon-3.png"
              alt="Customer Support Icon"
            />
            <h3 class="font-18 font-semi-bold text-center">24/7 Support</h3>
            <span class="font-14 font-normal text-center"
              >We are here to help</span
            >
          </div>
          <div
            class="hero__icon__box flex flex-col items-center justify-center rgap-5"
          >
            <img src="assets/images/hero-icon-4.png" alt="Fast Delivery Icon" />
            <h3 class="font-18 font-semi-bold text-center">Fast Delivery</h3>
            <span class="font-14 font-normal text-center">Quick & Secure</span>
          </div>
        </section>
      </section>
      <!-- Featured Brands -->
      <section
        class="brand-logos py-70 container-fluid flex flex-col rgap-40 items-center bg-white"
      >
        <div class="brand-logos__title">
          <h2 class="font-34 font-semi-bold text-center">Featured Brands</h2>
        </div>
        <div
          class="brand-logos__wrappper grid-cols-4 rgap-20 cgap-100 container"
        >
          <div class="brand-logo">
            <img
              src="assets/images/brand-logo-1.png"
              alt="Brand 1"
              class="w-100"
            />
          </div>
          <div class="brand-logo">
            <img
              src="assets/images/brand-logo-2.png"
              alt="Brand 2"
              class="w-100"
            />
          </div>
          <div class="brand-logo">
            <img
              src="assets/images/brand-logo-3.png"
              alt="Brand 3"
              class="w-100"
            />
          </div>
          <div class="brand-logo">
            <img
              src="assets/images/brand-logo-4.png"
              alt="Brand 4"
              class="w-100"
            />
          </div>
          <div class="brand-logo">
            <img
              src="assets/images/brand-logo-5.png"
              alt="Brand 5"
              class="w-100"
            />
          </div>
          <div class="brand-logo">
            <img
              src="assets/images/brand-logo-6.png"
              alt="Brand 6"
              class="w-100"
            />
          </div>
          <div class="brand-logo">
            <img
              src="assets/images/brand-logo-7.png"
              alt="Brand 7"
              class="w-100"
            />
          </div>
          <div class="brand-logo">
            <img
              src="assets/images/brand-logo-8.png"
              alt="Brand 8"
              class="w-100"
            />
          </div>
        </div>
      </section>
      <!-- Product Carousels -->
      <section class="product-carousels container-fluid bg-black">
        <section class="container">
          <section class="container product-carousel py-50">
            <div class="swiper productSwiper">
              <div class="swiper-wrapper">
                <div class="swiper-slide">
                  <div class="product">
                    <img src="assets/images/product1.png" alt="Product 1" />
                    <h3>Product 1</h3>
                    <p>$29.99</p>
                  </div>
                </div>
                <div class="swiper-slide">
                  <div class="product">
                    <img src="assets/images/product2.png" alt="Product 2" />
                    <h3>Product 2</h3>
                    <p>$34.99</p>
                  </div>
                </div>
                <div class="swiper-slide">
                  <div class="product">
                    <img src="assets/images/product3.png" alt="Product 3" />
                    <h3>Product 3</h3>
                    <p>$19.99</p>
                  </div>
                </div>
                <div class="swiper-slide">
                  <div class="product">
                    <img src="assets/images/product4.png" alt="Product 4" />
                    <h3>Product 4</h3>
                    <p>$39.99</p>
                  </div>
                </div>
                <div class="swiper-slide">
                  <div class="product">
                    <img src="assets/images/product4.png" alt="Product 4" />
                    <h3>Product 4</h3>
                    <p>$39.99</p>
                  </div>
                </div>
                <div class="swiper-slide">
                  <div class="product">
                    <img src="assets/images/product4.png" alt="Product 4" />
                    <h3>Product 4</h3>
                    <p>$39.99</p>
                  </div>
                </div>
                <!-- Add more products as needed -->
              </div>
              <div class="swiper-button-next swiper-btn">
                <img src="assets/images/nav-next.png" alt="Next" />
              </div>
              <div class="swiper-button-prev swiper-btn">
                <img src="assets/images/nav-prev.png" alt="Previous" />
              </div>
            </div>
          </section>
        </section>
      </section>
    </main>
    <footer></footer>
    <!-- Swiper Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
      var swiper = new Swiper(".mySwiper", {
        slidesPerView: 1,
        spaceBetween: 30,
        keyboard: {
          enabled: true,
        },
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
      var productSwiper = new Swiper(".productSwiper", {
        slidesPerView: 4, // Display 4 products at a time
        spaceBetween: 30, // Space between the products
        loop: true, // Infinite loop
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        breakpoints: {
          // Adjust the number of products for different screen sizes
          991: {
            slidesPerView: 4,
            spaceBetween: 30,
          },
          768: {
            slidesPerView: 2,
            spaceBetween: 20,
          },
          480: {
            slidesPerView: 1,
            spaceBetween: 10,
          },
        },
      });
    </script>
  </body>
</html>
