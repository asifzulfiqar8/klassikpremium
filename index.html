<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Klassik Premium</title>
  </head>
  <body>
    <header class="container-fluid"></header>
    <main>
      <section class="container-fluid hero">
        <section class="container hero__swiper">
          <div class="swiper mySwiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img src="assets/images/hero image.png" alt="Slide 1" />
              </div>
              <div class="swiper-slide">
                <img src="assets/images/hero image.png" alt="Slide 2" />
              </div>
              <div class="swiper-slide">
                <img src="assets/images/hero image.png" alt="Slide 3" />
              </div>
              <div class="swiper-slide">
                <img src="assets/images/hero image.png" alt="Slide 4" />
              </div>
            </div>
            <div class="swiper-button-next swiper-btn">
              <img src="assets/images/nav-next.png" alt="" />
            </div>
            <div class="swiper-button-prev swiper-btn">
              <img src="assets/images/nav-prev.png" alt="" />
            </div>
            <div class="swiper-pagination"></div>
          </div>
        </section>
        <section class="hero__icons">
          <div class="hero__icon__box">
            <img src="" alt="" />
            <h3></h3>
            <span></span>
          </div>
          <div class="hero__icon__box"></div>
          <div class="hero__icon__box"></div>
          <div class="hero__icon__box"></div>
        </section>
      </section>
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
      var swiper = new Swiper(".mySwiper", {
        slidesPerView: 1,
        spaceBetween: 30,
        keyboard: {
          enabled: true,
        },
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
  </body>
</html>
